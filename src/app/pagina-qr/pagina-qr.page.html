<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/img/scan-qr.webp" alt="">
  <h6 class="scan-label"> Escanea un codigo QR </h6>
  <ion-button (click)="checkPermissionAndScan()">Iniciar Escaneo</ion-button>

  <div *ngIf="scanResult">
    <p>Resultado del escaneo: {{ scanResult }}</p>
  </div>
</ion-content>
