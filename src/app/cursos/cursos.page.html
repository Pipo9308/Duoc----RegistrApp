<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Curso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Formulario para crear un nuevo curso -->
      <ion-item>
        <ion-label position="floating">Nombre del Curso</ion-label>
        <ion-input [(ngModel)]="nombreCurso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sigla</ion-label>
        <ion-input [(ngModel)]="siglaCurso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Institución</ion-label>
        <ion-input [(ngModel)]="institucionCurso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="descripcionCurso"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="onCreateCurso()">Crear Curso</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.descripcion }}</p>
      </ion-label>
      <ion-button (click)="onCreateClase(curso.id)">Crear Clase</ion-button>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva Clase</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Formulario para crear una nueva clase -->
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="fechaClase"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora de Inicio</ion-label>
        <ion-input type="time" [(ngModel)]="horaInicioClase"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora de Término</ion-label>
        <ion-input type="time" [(ngModel)]="horaTerminoClase"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
