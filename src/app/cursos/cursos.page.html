<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Tarjeta para crear un nuevo curso -->
  <ion-card class="shadow-card">
    <ion-card-header>
      <ion-card-title class="card-title">Crear Nuevo Curso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Nombre del Curso</ion-label>
        <ion-input [(ngModel)]="nombreCurso" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Sigla</ion-label>
        <ion-input [(ngModel)]="siglaCurso" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Institución</ion-label>
        <ion-input [(ngModel)]="institucionCurso" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="descripcionCurso" auto-grow="true"></ion-textarea>
      </ion-item>
      <ion-button class="crear-curso-boton" expand="block" color="primary" (click)="onCreateCurso()">
        Crear Curso
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Cursos Existentes -->
  <ion-card class="shadow-card">
    <ion-card-header>
      <ion-card-title class="card-title">Cursos Existentes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label>Cursos Disponibles</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let curso of cursos" class="curso-item">
          <ion-label>
            <h2>{{ curso.nombre }}</h2>
            <p>{{ curso.descripcion }}</p>
          </ion-label>
          <!-- Botón para navegar a la página de crear una clase dentro de cada curso -->
          <ion-button fill="outline" color="secondary" [routerLink]="['/pagina-curso', curso.id]" class="curso-button">
            <ion-icon slot="start" name="create-outline"></ion-icon> Crear Clase
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
