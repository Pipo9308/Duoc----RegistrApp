<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <!-- Nombre del usuario en el menú lateral -->
      <ion-item lines="none">
        <ion-icon slot="start" name="person-circle-outline" color="primary"></ion-icon>
        <ion-label>Hola, {{ userName }}</ion-label>
      </ion-item>
      <ion-item routerLink="/home" detail>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio Docente RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Main Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta de bienvenida con el nombre del usuario -->
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>{{ userName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Explora las funcionalidades disponibles en la aplicación.</p>
    </ion-card-content>
  </ion-card>

  <!-- Botones de funcionalidades -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-button class="custom-button" expand="block" color="primary" [routerLink]="['/pagina-qr']">
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-button class="custom-button" expand="block" color="secondary" [routerLink]="['/cursos']">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          Cursos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
