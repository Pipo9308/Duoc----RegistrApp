<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Boton de regreso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container"></div> <!-- Fondo SVG -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="icon-container">
      <img src="assets/img/logo_morado.png" alt="logo-registrapp" class="centered-icon">
    </div>
    <ion-item>
      <ion-label position="floating">Código de Invitación</ion-label>
      <ion-input [(ngModel)]="codigo" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">RUN</ion-label>
      <ion-input [(ngModel)]="run" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Perfil</ion-label>
      <ion-select [(ngModel)]="perfil">
        <ion-select-option value="docente">Docente</ion-select-option>
        <ion-select-option value="estudiante">Estudiante</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-button expand="full" (click)="register()">Registrar</ion-button>
   
  </div>
</ion-content>
